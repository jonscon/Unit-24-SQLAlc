{% extends "base.html" %}
{% block title %}Post Detail{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<div>
    <p>{{post.content}}</p>
    <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
    {% if post.tags %}
    <p>
        <b>Tags:</b>
        {% for tag in post.tags %}
            <a href="/tags/{{tag.id}}"><i class="badge bg-primary">{{tag.name}}</i></a>
        {% endfor %}
    {% endif %}
    </p>
</div>
<form>
    <button class="btn btn-sm btn-outline-info"
    formaction="/users/{{post.user_id}}"
    formmethod="GET">Back</button>
    <button class="btn btn-sm btn-primary"
    formaction="/posts/{{post.id}}/edit"
    formmethod="GET">Edit</button>
    <button class="btn btn-sm btn-success"
    formaction="/posts/{{post.id}}/delete"
    formmethod="POST">Delete</button>

</form>


{% endblock %}
