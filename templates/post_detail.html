{% extends "base.html" %}
{% block title %}{% endblock %}
{% block content %}
<h1>{{post.title}}</h1>
<div>
    <p>{{post.content}}</p>
    <p><i>By {{post.user.first_name}} {{post.user.last_name}}</i></p>
</div>
<form>
    <button class="btn btn-sm btn-outline-info"
    formaction="/users/{{post.user_id}}"
    formmethod="GET">Back</button>
    <button class="btn btn-sm btn-primary"
    formaction="/posts/{{post.id}}/edit"
    formmethod="GET">Edit</button>
    <button class="btn btn-sm btn-success"
    formaction="/posts/{{post.id}}/delete"
    formmethod="POST">Delete</button>

</form>


{% endblock %}
