{% extends "base.html" %}
{% block title %}Add Post Form{% endblock %}
{% block content %}
<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
    <p>Title    <input type="text" name="title"></p>
    <p>Content  <input type="text" name="content"></p>

    {% for tag in tags %}
        <div>
            <input type="checkbox" id=tag_{{tag.id}} name="tag" value="{{tag.id}}">
            <label for="tag_{{tag.id}}">{{tag.name}}</label>
        </div>
    {% endfor %}
    
    <div class="form-group text-right">
        <a class="btn btn-info"
        href="/users/{{user.id}}">Cancel</a>
        <button class="btn btn-success"
        formaction="/users/{{user.id}}/posts/new">Add</button>
    </div>
</form>


{% endblock %}
