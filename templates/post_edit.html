{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<h1>Edit Post</h1>

<form method="POST">
    <p>Title         <input type="text" name="title" value="{{post.title}}"></p>
    <p>Post Content  <input type="text" name="content" value="{{post.content}}"></p>

    {% for tag in tags %}
    <div>
        <input type="checkbox" id=tag_{{tag.id}} name="tag" value="{{tag.id}}"
        {% if tag in post.tags %}checked{% endif %}>
        <label for="tag_{{tag.id}}">{{tag.name}}</label>
    </div>
    {% endfor %}

    <div class="form-group text-right">
        <a class="btn btn-outline-info" 
        href="/posts/{{post.id}}">Cancel</a>
        <button class="btn btn-success" 
        formaction="/posts/{{post.id}}/edit">Edit</button>
    </div>
</form>


{% endblock %}
