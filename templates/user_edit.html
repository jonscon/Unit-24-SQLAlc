{% extends "base.html" %}
{% block title %}Edit User{% endblock %}
{% block content %}
<h1>Edit a user</h1>
<form method="POST">
    <p>First Name   <input type="text" name="first_name" placeholder="Enter a first name" value="{{user.first_name}}"></p>
    <p>Last Name    <input type="text" name="last_name" placeholder="Enter a last name" value="{{user.last_name}}"></p>
    <p>Image URL    <input type="text" name="image_url" placeholder="Provide an image of this user" value="{{user.image_url}}"></p>

    <div class="form-group text-right">
        <a class="btn btn-outline-info" 
        href="/users/{{user.id}}">Cancel</a>
        <button class="btn btn-success" 
        formaction="/users/{{user.id}}/edit">Save</button>
    </div>
</form>


{% endblock %}
